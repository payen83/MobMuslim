<ion-header>
  <ion-toolbar>
    <ion-title>Profil Syarikat</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div padding>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <h1><strong>{{provider.company_name}}</strong></h1>
        </ion-col>
        <ion-col size="3">
          <ion-button shape="round">Request</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list color="light">
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="assets/img/user.png">
        </ion-thumbnail>
        <ion-label text-wrap>
          <h2>{{provider.address}}</h2>
          <h3>{{provider.postcode}} {{provider.state}}</h3>
          <h4>Joined 20/9/2018</h4>
        </ion-label>
      </ion-item>
    </ion-list>
    <h4>Mengenai kami</h4>
    <p>{{ provider.about_me }}</p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="outline" ><ion-icon slot="icon-only" name="call"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" fill="outline"><ion-icon slot="icon-only" name="logo-whatsapp"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="changeFill()" expand="block" [fill]="isSolid()?'solid':'outline'"><ion-icon slot="icon-only" name="bookmark"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list lines="none">
    <ion-item-divider>
      <strong>Maklum Balas</strong>
    </ion-item-divider>
    <ion-item>
      <ion-avatar slot="start">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      <ion-label>
        <h3>Ahmad Zaki</h3>
        <p>"Servis mantap bro.."</p>
      </ion-label>
      <div item-content slot="end" color="light">
        <p class="time">2 weeks ago</p>
      </div>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      <ion-label>
        <h3>Ahmad Zaki</h3>
        <p>"Servis mantap bro.."</p>
      </ion-label>
      <div item-content slot="end" color="light">
        <p class="time">2 weeks ago</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
