<ion-header>
  <ion-toolbar>
    <ion-title>Accepted</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <!-- <ion-card-subtitle>Order #256777</ion-card-subtitle> -->
      <ion-card-title>
        <ion-icon name="checkmark-circle" color="primary"></ion-icon> Form Submitted!
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Please wait while our service provider check your request. They will response with their quotation as soon as possible!
    </ion-card-content>
    <div padding>
      <ion-button (click)="dismiss()" shape="round" color="primary" expand="block" fill="outline" icon-left center
        text-center>
        <div>Close</div>
      </ion-button>
    </div>

  </ion-card>

</ion-content>
