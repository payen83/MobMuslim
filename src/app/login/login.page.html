<ion-content class="bg content-center" no-lines>

  <ion-card no-lines >
    <div padding align="center">
      <img src="../assets/img/logo.png" class="image-logo">
    </div>

    <ion-list no-lines align="center">

      <ion-item class="item-input">
        <ion-label>
          <ion-icon name="mail"></ion-icon> Email
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="item-input">
        <ion-label>
          <ion-icon name="lock"></ion-icon> Password
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    
    </ion-list>
    <!-- (click)="doLogin()" -->
    <div padding>
      <ion-button class="btn" expand="block" shape="round" (click)="doLogin()">SIGN IN</ion-button>
    </div>
    <div text-center padding>
        <ion-button color="light" expand="block" fill="clear" size="medium">Forgot Password?</ion-button>
    </div>
  </ion-card>
</ion-content>
