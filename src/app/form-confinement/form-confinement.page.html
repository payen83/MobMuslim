<ion-header>
  <ion-toolbar>
    <ion-title>Urut Pantang</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>Butiran Tempahan</ion-item-divider>
    <ion-item>
      <ion-label>Tarikh bersalin (jangkaan)</ion-label>
      <ion-datetime placeholder="Masukkan tarikh"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Jenis pakej</ion-label>
      <ion-select placeholder="Buat pilihan" interface="alert">
        <ion-select-option value="14">14 hari</ion-select-option>
        <ion-select-option value="21">21 hari</ion-select-option>
        <ion-select-option value="28">28 hari</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item-divider>Mesej tambahan</ion-item-divider>
    <ion-item>
      <ion-textarea placeholder="Taip mesej anda di sini" rows="3"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-button expand="block">Hantar</ion-button>
  </div>
</ion-content>
